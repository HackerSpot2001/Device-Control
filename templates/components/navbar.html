<!-- Navbar -->
<nav class="navbar navbar-light bg-light border-bottom fixed-top px-3">
    <!-- Hamburger -->
    <button class="btn btn-light me-2" id="sidebarToggle">
        <i class="fas fa-bars fs-4"></i>
    </button>

    <!-- Brand -->
    <a class="navbar-brand d-flex align-items-center me-3" href="#">
        <span>Device Control</span>
    </a>

    <!-- Page Title -->
    <div class="flex-grow-1 text-center d-none d-md-block">
        <h5 class="mb-0">Dashboard</h5>
    </div>

    <!-- Right Section -->
    <div class="d-flex align-items-center ms-auto">
        <button class="btn btn-light me-3 position-relative">
            <i class="fas fa-bell fs-5"></i>
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">3</span>
        </button>
        <div class="d-flex align-items-center">
            <img src="/static/man.png" alt="User" class="rounded-circle me-2" style="width: 40px;">
            <span class="fw-semibold">John Doe</span>
        </div>
    </div>
</nav>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
    <ul class="list-group list-group-flush">
        {% for menu in globals.menu_items %}
            {% if menu.is_menu and menu.login_required %}
                <li class="list-group-item d-flex align-items-center">
                    <a href="{{menu.href}}" class="link-dark link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">
                        <i class="{{menu.classes}}"></i> <span>{{menu.name}}</span>
                    </a>
                </li>
            {% endif %}
        {% endfor %}
    </ul>
</div>
